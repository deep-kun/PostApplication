<div class="container">
        <h1>Authentication works!</h1>
      
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">

            <div class="form-group">
                <label for="receiver">receiver</label>
                <input type="receiver" class="form-control" id="receiver" required [(ngModel)]="model.receiver" name="receiver" #receiver="ngModel">
                <div [hidden]="receiver.valid || !receiver.touched" class="bg-danger">
                  receiver is required
                </div>
              </div>


          <div class="form-group">
            <label for="subject">subject</label>
            <input type="text" class="form-control" id="subject" required [(ngModel)]="model.subject" name="subject" #subject="ngModel">
            <div [hidden]="subject.valid || !subject.touched" class="bg-danger">
              subject is required
            </div>
          </div>
                    
          
          <div class="form-group">
              <label for="body">body</label>
              <textarea class="form-control" rows="5" id="body" required [(ngModel)]="model.body" name="body" #body="ngModel">
              </textarea>
              <div [hidden]="body.valid || !body.touched" class="bg-danger">
              body is required
              </div>
            </div>
      
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit</button>
        </form>
      </div>
